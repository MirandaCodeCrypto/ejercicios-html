<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.2/font/bootstrap-icons.min.css" integrity="sha512-YzwGgFdO1NQw1CZkPoGyRkEnUTxPSbGWXvGiXrWk8IeSqdyci0dEDYdLLjMxq1zCoU0QBa4kHAFiRhUL3z2bow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>
    <fieldset>
        <h2>Elige uno de estos tres iconos</h2>
        <legend>Tabla Iconos</legend>
        <form method="get">
            <input type="radio" name="icono"
            id="o1" value="1" checked>
            <label for="o1">Alarma</label> <i class="bi-alarm"></i><br>
            <input type="radio" name="icono"
            id="o2" value="2" checked>
            <label for="o2">Upload</label> <i class="bi-upload"></i><br>
            <input type="radio" name="icono"
            id="o3" value="3" checked>
            <label for="o3">Download</label> <i class="bi-download"></i><br><br>
            <input type="submit" value="Enviar">
        </form>
    <table>
        <thead>
            <tr>
                <th>EJERCICIO ICONOS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alarma</td>
                <td><i class="bi-alarm"></i></td><br>
            </tr>
            <tr>
                <td>Upload</td>
                <td><i class="bi-upload"></i></td><br>
            </tr>
            <tr>
                <td>Download</td>
                <td><i class="bi-download"></i></td><br>
            </tr>
        </tbody>
    </table>
    </fieldset>
</body>
