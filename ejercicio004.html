<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Perfil de Ususario</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Enviar">
        </fieldset>
        <fieldset>
            <legend>Perfil de Usuario 2</legend>
            <label for="name">Nombre</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="password">Contraseña</label><br>
            <input type="password" name="password" id="password"><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
        <fieldset>
            <legend>Botones de Radio</legend>
            <input type="radio" name="radio1" id="r1">
            <label for="r1">Radio 1</label>
            <input type="radio" name="radio1" id="r2">
            <label for="r2">Radio 2</label><br>
            <input type="radio" name="radio1" id="r3">
            <label for="r3">Radio 3</label>
            <input type="radio" name="radio1" id="r4">
            <label for="r4">Radio 4</label><br>
            <input type="radio" name="radio1" id="r5">
            <label for="r5">Radio 5</label>
            <input type="radio" name="radio1" id="r6">
            <label for="r6">Radio 6</label><br>

        </fieldset>
    </form>
</body>
</html>
